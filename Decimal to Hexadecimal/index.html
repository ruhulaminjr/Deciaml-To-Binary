<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <style>
      #binary{
        visibility: hidden ;
      }
    </style>
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form">
            <span class="contact2-form-title">
              Decimal to Hexadecimal
            </span>

            <div class="wrap-input2">
              <input
                class="input2"
                type="number"
                id="number"
                placeholder="Enter a number"
              />
            </div>

            <div
              class="wrap-input2 validate-input"
            > <h1 id="binary">46</h1>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>

                <button class="contact2-form-btn" id="submit">
                  Convert Hexadecimal
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script>
      // dom select 
const shownumber = document.getElementById('binary');

const convertBtn = document.getElementById('submit');





// function 

function decimalbinary(e){
    e.preventDefault();
    const userinput = document.getElementById('number').value;

  if (userinput === ''){
      alert('Enter A Number')
  }else if (userinput < 0){
      alert('Enter Positive Number')
  }else{
      shownumber.style.visibility = 'visible';
  }

let convert = Number(userinput).toString(16);
 
shownumber.innerText = convert;

}
// event listener 

convertBtn.addEventListener('click',decimalbinary);
    
    </script>
  </body>
</html>
